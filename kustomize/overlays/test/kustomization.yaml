resources:
  - ../../base
images:
  - name: testapp_image
    newName: registry.0zh.ru/test/testapp
    newTag: 1.1.1
namespace: testapp-test
configMapGenerator:
  - name: testapp-config
    envs:
      - test.properties
      - ../../vars/1.1.1.properties
patches:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: testapp
    path: patch-ingress.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: testapp
    path: patch-deployment.yaml