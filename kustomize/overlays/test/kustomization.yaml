resources:
  - ../../base

images:
  - name: testapp_image
    newName: registry.0zh.ru/testapp/testapp
    newTag: 1.2.1

namespace: testapp

configMapGenerator:
  - name: testapp-config
    envs:
      - test.properties
      - ../../vars/1.2.1.properties

patches:
  - target:
      group: gateway.networking.k8s.io
      version: v1
      kind: HTTPRoute
      name: httproute
    path: patch-httproute.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: testapp
    path: patch-deployment.yaml